version: '3.3'
services:
  nginx_service:
    restart: always
    build:
      context: nginx_service
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - NGINX_PORT=8080
    volumes:
      - ./django_app:/usr/src/black_hole
      - ./sock:/sock
  django_app_db:
    restart: always
    container_name: django_app_db
    image: postgres:10.1-alpine
    volumes:
      - /app_bd/__data:/var/lib/postgresql/data
  rabbitmq:
    image: rabbitmq:alpine
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
  django_app:
    restart: always
    build: 
      context: django_app
      dockerfile: Dockerfile
    command: python /usr/src/black_hole/manage.py makemigrations --noinput &&
             python /usr/src/black_hole/manage.py migrate --noinput && python /usr/src/black_hole/manage.py collectstatic && uwsgi --ini /etc/black_hole.uwsgi.ini
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./django_app:/usr/src/black_hole
      - ./sock:/sock
  parsing_microservice:
    build:
      context: parsing_microservice
      dockerfile: Dockerfile
    command: python main.py
    depends_on:
      rabbitmq:
        condition: service_healthy
